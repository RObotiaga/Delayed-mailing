{% extends 'mailing_creation/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Create a New Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
