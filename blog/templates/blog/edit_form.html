{% extends 'mailing_creation/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'blog:post_detail' slug=post.slug %}">Cancel</a>
{% endblock %}
