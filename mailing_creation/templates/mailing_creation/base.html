<!doctype  html>
<html  lang="ru">
<head>
<link  rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
<title>SubscribeSync</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a class="my-0 mr-md-auto font-weight-normal h1 text-primary" href="{% url 'blog:main_page' %}">SubscribeSync</a>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_creation:home' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list' %}">Блог </a>
{#        <a class="p-2 btn btn-outline-primary" href="{% url 'post_list' %}">Блог</a>#}
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' pk=user.pk %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
  <div  class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
